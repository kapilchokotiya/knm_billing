<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <div class="container">
        <h1>Invoice List</h1>
        <table id="invoiceListTable">
            <thead>
                <tr>
                    <th>Invoice No</th>
                    <th>Date</th>
                    <th>State Code</th>
                    <th>Remarks</th>
                    <th>GST NO</th>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody"></tbody>
        </table>
    </div>

    <script src="view.js"></script>
</body>
</html>
